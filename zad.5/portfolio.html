<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <!--review-->
            <article class="review">
                <div class="img-contrainer">
                    <img src="person-1.jpg" id="person-img" alt="" />
                </div>
                <h4 id="author"> Mateusz Mucha</h4>
                <p id="job">Junior Front Developer</p>
                <p id="info">Nic nie umiem lol</p>
                <!--buttons-->
                <div class="button-container">
                    <button class="prev-but">lewo
                        <i class="lewo przycisk"></i>
                    </button>
                    <button class="next-but">prawo
                        <i class="prawo przycisk"></i>
                    </button>
                </div>
                <!--random-->
                <button class="random-but">Losowo</button>
            </article>
        </section>


    </main>
    
</body>
<script src="app.js"></script>
</html>
